<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="ie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en" ng-app="appgaApp"> <!--<![endif]-->
    <head>
        <!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>APGAA - Asia Pacific General Aviation Association</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Asia Pacific General Aviation Association">
        <meta name="author" content="mokawed">
        <!--load google fonts-->
        <link href='http://fonts.googleapis.com/css?family=PT+Mono%7cOpen+Sans:400italic,400' rel='stylesheet' type='text/css'>
        <!-- main style --> 
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/responsive.css"/>
		
		<script src="js/angular.js"></script>
		<script src="js/angular-animate.js"></script>
		<script src="js/angular.bootstrap.js"></script>
		<script src="js/controller/newsPageList.js"></script>
		<script src="js/service/dataService.js"></script>

    </head>
    <body>

        <div id="all" class="animsition">
            <!-- ////////////////////// START TOP HEADER /////////////////////// -->
            <header id="top-header" >
                <div class="container">
                    <div class="logo">
                        <a href="index.html"><img src="img/logo.jpg" alt="" /></a>
                    </div><!--end logo-->
                    <span id="btn-menu"><i class="fa fa-list"></i></span>
                    <nav id="main-nav">
                        <ul>
                            <li><a href='index.html'>Home</a></li>
                            <li><a href='index.html#our-services'>services</a> </li>
                            <li><a href='index.html#about-us'>about</a></li>
                            <li><a href='index.html#our-team'>our board</a></li>
                            <li><a href='blog-1.html'>news</a></li>
                            <li><a href='index.html#our-clients'>clients</a></li>
                            <li><a href='index.html#contact-us'>contact</a></li>
                            <li><a href='http://w393829.s135-101.myverydz.com'>blog</a></li>
                        </ul>
                    </nav>
                </div><!--end container -->
            </header>	
            <!-- ////////////////////// END   TOP HEADER /////////////////////// -->

            <div class="container warp">

                <!-- ////////////////////// start page title /////////////////////// -->

                <!-- ////////////////////// END   page title/////////////////////// -->

                <div class="all-posts" ng-controller="NewsPageListCtrl">
                    <div class="row">
                        <div class="col-md-4" ng-repeat="news in newsPageList">
							<div class="blog-post" style="height:260px;">
								                              
									<h4><a href="single.html" ng-click="selectNews(news.newsId)">{{news.subject}}</a></h4>

									<div class="post-meta">
										<p>{{news.updateTime}}</p>
									</div>

									<p>{{news.brief}}</p>

									<a href="single.html" class="primary-btn" ng-click="selectNews(news.newsId)">ream more</a>
								
							</div>
                        </div>
                    </div><!--end row -->
					<div class="row">
						 <uib-pagination boundary-links="true" items-per-page="pageSize" total-items="totalItems" ng-model="bigCurrentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></uib-pagination>
					</div>
                </div><!--end all posts -->
            </div><!--end warp-->

            <!-- ////////////////////// START FOOTER /////////////////////// -->
            <div id="the-footer">
                <p><a href="#">APGAA</a> Â© 2016. All Right Reserved.</p>
            </div>
            <!-- ////////////////////// END FOOTER /////////////////////// -->
            <!-- //////////////////////START GO UP////////////////////// -->

            <div class="go-up">
                <a href="" ><i class="fa fa-chevron-up"></i></a>    
            </div>

            <!-- //////////////////////END GO UP////////////////////// -->

        </div>
         <!--js fils-->
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/plugins.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
